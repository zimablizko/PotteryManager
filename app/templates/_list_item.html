<div class="card">
    {% if item.get_main_image()%}
    <a href="{{ url_for('item', item_id=item.id)}}">
        <img class="card-img-top" src="{{ url_for('thumbnails', image=item.get_main_image())}}">
    </a>
    {% else %}
    <p><b>Нет изображения</b></p>
    {% endif %}
    <div class="card-body">
        <span style="font-weight: bold"><a href="{{ url_for('item', item_id=item.id)}}">{{ item.name }}</a></span>
    </div>
</div>
