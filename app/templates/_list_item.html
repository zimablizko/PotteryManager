<div class="card">
    {% if item.image_name%}
    <a data-lightbox="{{ item.image_name }}" href="{{ url_for('images', image=item.image_name)}}">
        <img class="card-img-top" src="{{ url_for('thumbnails', image=item.image_name)}}">
    </a>
    {% else %}
    <p><b>Нет изображения</b></p>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <p class="card-text">Температура: {{ item.temperature }}<br>
            Автор: {{ item.get_author().username }}</p>
        <a href="{{ url_for('item', item_id=item.id)}}" class="btn btn-sm btn-primary">Подробнее</a>
        {% if item.user_id==current_user.id %}
        <a href="{{ url_for('edit_item', item_id=item.id)}}" class="btn btn-sm btn-success">Изменить</a>
        {% endif %}
    </div>

</div>
